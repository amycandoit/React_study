<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="uId"></p>
    <input type="url" id="urlImg">
    <button onclick="updateImg()">수정</button>
    <script>
        
        const queryString = window.location.search
        const params = new URLSearchParams(queryString)
        const id = params.get('id')
        document.getElementById("uId").innerHTML = id+'번 친구'
        if(!id) {
            location.href = 'login.html'
        }

        const updateImg = async() => {
            const image = document.getElementById("urlImg").value
            const response = await fetch('http://192.168.0.184:8080/api/v1/member', 
            {
                method: "PUT",
                body: JSON.stringify({id, image}),
                headers: {
                "Content-Type": "application/json",
                // 'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            if(response.ok) location.href = 'student.html'
            else alert('에러')
        }

    </script>
</body>
</html>
